raw_images_path: raw_images/
labels_path: labels/
dataset_path: dataset/
output_path: output/

dataset:
  val_split: 0.2
  balance_classes: True

active_learning:
  model: "runs/detect/train5/weights/best.engine"
  images_per_iteration: 1000
  num_clusters: 50
  output_file_name: "low_confidence_images.txt"

inference:
  confidence_threshold: 0.25
  agnostic_nms: True
  half: False
